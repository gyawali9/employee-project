<!-- Navbar Section -->
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Employee Record App</h2>
        <div class="d-flex">
            <!-- Button trigger modal -->
            <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Employee
            </button>
            <button routerLink="/login" class="btn btn-danger mx-3">
                Log Out
            </button>
        </div>
    </div>
</nav>

<!-- Jumbotron for looks (From BootStrap) -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Employee Records Management</h1>
        <p class="col-md-8 fs-4">You can save records of restaurant using angular 13</p>
        <a routerLink="/trash" class="btn btn-primary btn-lg" type="button">Trash</a>
    </div>
</div>

<router-outlet></router-outlet>
<!-- Table Display Here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Age</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
            <tr *ngFor="let data  of allEmployeeData"> 
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.salary}}</td>
            <td>{{data.age}}</td>
            <td>{{data.image}}</td>
            <td>
                <button (click)="editData(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteData(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Record Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <!-- Form inside modal body (From BootStrap) -->
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputName"
                            placeholder="Name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" formControlName="salary" class="form-control" placeholder="Salary"
                            id="exampleInputSalary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" formControlName="age" class="form-control" id="exampleInputAge"
                            placeholder="Age" aria-describedby="emailHelp">
                    </div>
                </form>
          
        </div>
        <div class="modal-footer">
            <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
            <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addData()">Add Details</button>
            <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateData()">Update Details</button>
        </div>
      </div>
    </div>
</div>
